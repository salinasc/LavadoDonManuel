{% extends "web/Plantilla.html" %}
{% load static %}

    {% block estilos %}
        <link rel="stylesheet" href="{% static 'css/Registro.css' %}">
    {% endblock estilos %}

    {% block contenido %}
        <div class="cuerpo">
            <form action="" method="POST" id="form" onsubmit="return validar()">
                {% csrf_token %}
                <h1>Registro</h1>
                <div class="formu">
                    <div class="formubloque uno">
                        <!--<div class="grupo">
                            <input type="text" name="txtRut" id="txtRut" required><span class="barra"></span>
                            <label for="">Rut</label>
                        </div>-->
                        <div class="grupo">
                            <input type="text" name="txtNombre" id="txtNombre" required><span class="barra"></span>
                            <label for="">Nombre</label>
                        </div>
                        <div class="grupo">
                            <input type="text" name="txtApellidos" id="txtApellidos" required><span class="barra"></span>
                            <label for="">Apellidos</label>
                        </div>
                        <div class="grupo">
                            <input type="email" name="txtEmail" id="txtEmail" required><span class="barra"></span>
                            <label for="">Email</label>
                        </div>
                    </div>

                    <div class="formubloque dos">
                        
                        <!--<div class="grupo">
                            <input type="date" name="txtFechaN" id="txtFechaN" required><span class="barra"></span>
                            <label for="" id="fecN">Fecha de nacimiento</label>
                        </div>-->
                        <div class="grupo">
                            <input type="text" name="txtUser" id="txtUser" required><span class="barra"></span>
                            <label for="">Usuario</label>
                        </div>
                        <div class="grupo">
                            <input type="password" name="txtPass" id="txtPass" required ><span class="barra"></span>
                            <label for="">Contraseña</label>
                        </div>
                        <div class="grupo">
                            <input type="password" name="txtPass2" id="txtPass2" required><span class="barra"></span>
                            <label for="">Repetir Contraseña</label>
                        </div>

                    </div>
                </div>
                
                <div class="botones">
                    <button class="regi" type="submit">Registrar</button>
                    <button class="regi" type="button" onclick="history.back()">Volver</button>
                </div>   
                 
                <div class="alert">    
                    {{msg}}
                </div>                         
                
            </form>
        </div>
        
    {% endblock contenido %}

    {% block js %}
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="{% static 'js/Confirmaciones.js' %}"></script>
        <script src="{% static 'js/Registro.js' %}"></script>
    {% endblock js %}
